<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="menuBar">
        <ui:param name="backingBean" value="#{grupoInvestBean}"/>
    </ui:define>

    <ui:define name="pantallaEdicion">
        <ui:param name="backingBean" value="#{grupoInvestBean}"/>
    </ui:define>

    <ui:define name="head">
        <style type="text/css">
            .colorLabel{color: #00444C;font-weight: bold;}
            body.layout-compact .ui-dataTable-gin thead tr th{font-size: 13px;background-color: #e8e1e1;}
            body.layout-compact .ui-dataTable-gin tbody tr {font-size: 12px;}
        </style>
        <ui:param name="forma" value="#{grupoInvestBean}"/>
    </ui:define>    

    <ui:define name="content">
        <h3 style="color: brown;text-transform: uppercase">Gruposa de Investigación</h3>
        <h:form id="form">
            <div id="contenido" class="ui-g">
                <p:dataTable id="dataTableGin" var="gin" value="#{grupoInvestBean.listaGrupoInvestigacion}" selectionMode="single" reflow="true" 
                             selection="#{grupoInvestBean.selectedRow}" rowKey="#{gin.ginCodigo}" scrollable="true" scrollHeight="350" 
                             styleClass="ui-dataTable-gin" widgetVar="widgetDataTableGin">
                    <p:ajax event="rowSelect" listener="#{grupoInvestBean.onRowSelect}" update=":formMenuBar"/>
                    <p:ajax event="rowUnselect" listener="#{grupoInvestBean.onRowUnselect}" update=":formMenuBar"/>
                    <p:column headerText="Código" width="5%" style="text-align: center">
                        <h:outputText value="#{gin.ginCodigo}" style="color: brown;font-weight: bold"/>
                    </p:column>
                    <p:column headerText="Grupo de investigación" width="85%">
                        <h:outputText value="#{gin.ginNombre}" style="text-transform: uppercase"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>


</ui:composition>
