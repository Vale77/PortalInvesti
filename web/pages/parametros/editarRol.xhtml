<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:focus context="pnlGrid" />
    <p:panelGrid id="pnlGrid" columns="3"  styleClass="ui-panelgrid-blank form-group">
        <p:outputLabel for="nombre" value="Rol:" styleClass="colorLabel"/>
        <p:inputText id="nombre" value="#{rolesBean.inveRolEdit.rolDescripcion}" autocomplete="off"  required="true"
                     requiredMessage="Rol obligatorio" style="width: 300px;"
                     onfocus="this.setSelectionRange(0, this.value.length)">
            <f:validator validatorId="ec.edu.uasb.validator.NoVacioValidator"/>
        </p:inputText>
        <p:message for="nombre" display="icon" />
    </p:panelGrid>
</ui:composition>
