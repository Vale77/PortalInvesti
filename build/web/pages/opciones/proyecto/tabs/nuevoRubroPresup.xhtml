<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">  

    <style>

    </style>
    <p:panelGrid  id="grid" columns="2" styleClass="ui-panelgrid-blank form-group" columnClasses="colorLabel,,">
        <p:outputLabel for="selectOneMenuRubro" value="Rubro:"/>
        <h:panelGrid columns="2" >
            <p:selectOneMenu id="selectOneMenuRubro" value="#{forma.inveRubro}" converter="rubroConverter" 
                             styleClass="ui-selectonemenuUASB"  required="true" requiredMessage="Rubro requerido" >
                <f:selectItem itemLabel="Seleccione uno..." itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{forma.listaRubros}" var="rubro" itemValue="#{rubro}" itemLabel="#{rubro.rubNombre}"/>
                <p:ajax update="@parent"/>
            </p:selectOneMenu>
            <p:message for="selectOneMenuRubro" display="icon" />
        </h:panelGrid>
        <p:outputLabel for="inputTextareaDescrip" value="Descripción:"/>
        <p:panelGrid columns="1">
            <p:scrollPanel mode="native" style="width:100%;height:60px">
                <p:panelGrid columns="2" >
                    <p:inputTextarea id="inputTextareaDescrip" rows="3" cols="70" value="#{forma.invePresupuestoEdit.preDescripcion}" style="color: #2196F3;width: 100%;" 
                                     required="true" requiredMessage="Descripción requerida" onfocus="this.setSelectionRange(0, this.value.length)"
                                     counter="displayTextRubro" maxlength="1000" counterTemplate="{0} caracteres disponibles">
                        <p:ajax event="change"/>
                        <f:validator validatorId="ec.edu.uasb.validator.NoVacioValidator"/>
                    </p:inputTextarea>
                    <p:message for="inputTextareaDescrip" display="icon" />    
                </p:panelGrid>
            </p:scrollPanel>
            <h:outputText id="displayTextRubro" style="color: brown;font-size: 12px;font-weight: bold"/>
        </p:panelGrid>
        <p:outputLabel for="monto" value="Monto:"/>
        <p:panelGrid columns="2">
            <p:inputNumber id="monto" value="#{forma.invePresupuestoEdit.preMontoAprob}" autocomplete="off" 
                           required="true" requiredMessage="Monto obligatorio" decimalSeparator="." decimalPlaces="2"
                           leadingZero="deny" symbol="$" thousandSeparator="," size="8"
                           onfocus="this.setSelectionRange(0, this.value.length)"/>
            <p:message for="monto" display="icon" />        
        </p:panelGrid>        
    </p:panelGrid>

</ui:composition>
