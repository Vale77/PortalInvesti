<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pe="http://primefaces.org/ui/extensions">  

    <style>
        .ui-panelgrid-blankTit.form-group .ui-panelgrid-cell{padding: 1px 1px;}
        .colAncho100{width: 100px;}
    </style>
    <p:panel styleClass="panelTab">
        <p:panelGrid columns="2" styleClass="ui-panelgrid-blank ui-panelgrid-blankTit form-group" columnClasses="colAncho100 colorLabel,," >
            <p:outputLabel for="titulo" value="Título:" />
            <p:panelGrid columns="1">
                <p:scrollPanel mode="native" style="width:100%;height:48px">
                    <p:panelGrid columns="2" >
                        <p:inputTextarea id="titulo" rows="2" cols="100" value="#{forma.inveProyectoEdit.pryTitulo}" style="color: #2196F3;width: 100%;opacity: 1.0"  
                                         disabled="#{forma.inveProyectoEdit.pryEstadoReg ne 'I'}"
                                         required="true" requiredMessage="Título obligatorio" onfocus="this.setSelectionRange(0, this.value.length)" 
                                         counter="displayTextTitulo" maxlength="1000" counterTemplate="{0} caracteres disponibles para el título" tabindex="105">
                            <p:ajax event="blur" oncomplete="cambioRealizado();" />
                            <f:attribute name="campo" value="Título"/>
                            <f:validator validatorId="ec.edu.uasb.validator.NoVacioValidator"/>
                        </p:inputTextarea>
                        <p:message for="titulo" display="icon" />    
                    </p:panelGrid>
                </p:scrollPanel>
                <h:outputText id="displayTextTitulo" style="color: brown;font-size: 12px;font-weight: bold"/>
            </p:panelGrid>
            <p:outputLabel for="objetivoGen"  value="Objetivo general:" />
            <pe:ckEditor id="objetivoGen" value="#{forma.inveProyectoEdit.pryObjetivoGen}" skin="office2013" language="es" width="100%" height="120px"
                         required="true" requiredMessage="Objetivo general obligatorio" readonly="#{forma.inveProyectoEdit.pryEstadoReg ne 'I'}"
                         customConfig="#{facesContext.externalContext.requestContextPath}/resources/js/ckeditor_config_titulo.js">
                <p:ajax event="blur" oncomplete="cambioRealizado();" />
                <f:validator validatorId="ec.edu.uasb.validator.NoVacioValidator"/>
            </pe:ckEditor>              
            <p:outputLabel for="objetivoEsp" value="Objetivos específicos:" />
            <pe:ckEditor  id="objetivoEsp" value="#{forma.inveProyectoEdit.pryObjetivoEsp}" skin="office2013" language="es" width="100%" height="120px"
                          required="true" requiredMessage="Objetivos específicos obligatorios" readonly="#{forma.inveProyectoEdit.pryEstadoReg ne 'I'}"
                          customConfig="#{facesContext.externalContext.requestContextPath}/resources/js/ckeditor_config_titulo.js" >    
                    <p:ajax event="blur" oncomplete="cambioRealizado();" />
                <f:validator validatorId="ec.edu.uasb.validator.NoVacioValidator"/>
            </pe:ckEditor>  
        </p:panelGrid>
    </p:panel>
</ui:composition>
