<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9"/> 
                <meta http-equiv="Content-Type" content='text/html; charset=UTF-8' /> 
                <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate, max-age=0" />
                <meta http-equiv="pragma" content="no-cache" />
                <meta http-equiv="refresh" content="0;url=#{facesContext.externalContext.requestScheme}://#{facesContext.externalContext.requestServerName}:#{facesContext.externalContext.requestServerPort}/ServletImpr/Print?#{sessionScope.urlRep}"/> 
            </f:facet>
        </h:head>
        <h:body onload="PF('statusReporte').show();" >
            <p:dialog id="body1" widgetVar="statusReporte" draggable="false" closable="false" showHeader="false" 
                      resizable="false" >
                <h:panelGrid columns="2" >  
                    <h:graphicImage library="images" name="ajax-loader1.gif"  
                                    style="margin-right: 12px; vertical-align: middle;"/>  
                    <h:outputText value="Por favor espere, esto puede tardar algunos minutos..." style="white-space: nowrap;"/>  
                </h:panelGrid>    
            </p:dialog>
        </h:body>

    </f:view>
</html>
